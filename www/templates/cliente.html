<ion-view view-title="Listado de clientes">
    <ion-content ng-repet="cliente in listaClientes">
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="img/logo.png">
                <h2>{{cliente.Nombre}}</h2>
                <p>{{cliente}}</p>
                {{cliente}}
            </div>
            {{listaClientes}}
        </div>
    </ion-content>
</ion-view>
